<div mat-dialog-content >
  <p >Informe o nome do quiz?</p >
  <mat-form-field >
    <input matInput [(ngModel)]="data.name" >
  </mat-form-field >
  <div class="row" >
    <div class="col s6" >
      <app-chip (getTags)="addTags($event)" ></app-chip >
    </div >
  </div >
</div >
<div mat-dialog-actions >
  <button mat-button (click)="onNoClick()" >Cancelar</button >
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial >Continuar</button >
</div >
