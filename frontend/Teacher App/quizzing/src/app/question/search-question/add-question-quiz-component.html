<div mat-dialog-content>
	<p>Selecione um quiz</p>
	<mat-select [(ngModel)]="idQuiz">
		<mat-option *ngFor="let quiz of listQuiz" value="{{quiz.idQuiz}}">
			{{quiz.name}}
		</mat-option>
	</mat-select>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Cancelar</button>
	<button mat-button (click)="addQuestion(idQuiz)" cdkFocusInitial>Continuar</button>
</div>
