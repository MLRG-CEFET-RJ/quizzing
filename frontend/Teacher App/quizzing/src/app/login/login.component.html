<div class="pages section spa" id="login">
  <div class="container">
    <div class="pages-head">
      <h3>LOGIN</h3>
    </div>
    <div class="login">
      <div class="row">
        <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-field">
            <label for="username"></label>
            <input id="username" type="text" formControlName="username" class="validate" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Campo obrigatório</div>
            </div>
          </div>
          <div class="input-field">
            <label for="password"></label>
            <input id="password" type="password" formControlName="password" class="validate" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Campo obrigatório</div>
            </div>
          </div>
          <button class="button-default" id="loginBtn">Login</button>
          <a routerLink="/register"> Cadastrar</a>
        </form>
      </div>
    </div>
  </div>
</div>
