<div class="main-component" >
  <div class="pages section" >

	<div class="pages-head section" >
	  <h3 >Atividades</h3 >
	</div >

	<mat-accordion >
	  <mat-expansion-panel *ngFor="let activity of activities; let i = index, let first = first">
		<mat-expansion-panel-header>
			<mat-panel-title >
				<h6 >{{ activity.quiz.name }}</h6 >
			</mat-panel-title >
			<mat-panel-description *ngIf="activity.ended" >
				<div class="col s6 m2 offset-m8">
					<a  mat-button (click)="getReport(activity);$event.stopPropagation()" >
						<mat-icon >
							assessment
						</mat-icon >
					</a >
				</div>
			</mat-panel-description >
			<mat-panel-description *ngIf="!activity.ended">
				<div class="col s6 m2 offset-m8">
					<a mat-button (click)="stop(i);$event.stopPropagation()" >
						<mat-icon >
							stop
						</mat-icon >
					</a >
				</div>
			</mat-panel-description >
      <mat-panel-description *ngIf="!activity.ended">
        <div class="col s6 m2 offset-m8">
          {{ activity.code }}
        </div>
      </mat-panel-description >
		</mat-expansion-panel-header >
	  </mat-expansion-panel >
	</mat-accordion >

  </div >

</div >
