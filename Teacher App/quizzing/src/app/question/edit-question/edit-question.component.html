<div class="main-component" >
  
  <div class="pages section" >
    
    <form [formGroup]="form" (ngSubmit)="submit()" >
      
      <div class="row" >
        <div class="file-field input-field col s2" >
          <div class="btn indigo" >
            <i class="material-icons" >collections</i >
            <input type="file" accept="image/*" >
          </div >
        </div >
      </div >
      
      <div class="row" >
        <div class="input-field col s6 m2 l2 xl2" >
          <span >Tipo</span >
          <mat-select class="" formControlName="type" >
            <mat-option value="MULTIPLE_CHOICE" >
              Multipla escolha
            </mat-option >
            <mat-option value="TRUE_OR_FALSE" >
              Verdadeiro ou falso
            </mat-option >
          </mat-select >
        </div >
      </div >
  
      <div class="row" >
        <div class="input-field col s12" >
          <span >Pergunta</span >
          <app-text-editor [form]="form" [text]="question.question" controlName="question" placeholder="Digite aqui a pergunta" ></app-text-editor >
        </div >
      </div >
  
      <div >
        <span >Opções:</span >
        <div *ngFor="let option of t.controls; let i = index" >
      
          <div class="row" [formGroup]="option" >
        
            <div class="input-field col s2" >
              <span class="badge" >{{letters[i]}}</span >
            </div >
        
            <div class="input-field col s8" >
              <app-text-editor [form]="option" [text]="option.value.option" controlName="option" placeholder="Digite a resposta aqui" ></app-text-editor >
            </div >
        
            <div class="input-field col s2" >
              <mat-checkbox color="primary" class="filled-in" formControlName="checked" ></mat-checkbox >
            </div >
        
            <input formControlName="id" type="hidden" [(ngModel)]="i" >
            <input formControlName="letter" type="hidden" [(ngModel)]="letters[i]" >
          </div >
        </div >
    
        <a *ngIf="letters.length<26" mat-button (click)="addOption()" >
          <mat-icon >add</mat-icon >
        </a >
        <a *ngIf="letters.length > 2" mat-button (click)="removeOption()" >
          <mat-icon >remove</mat-icon >
        </a >
      </div >
  
      <div class="row" >
        <div class="col s6" >
          <app-chip (getTags)="addTags($event)" [tags]="question.tags"></app-chip >
        </div >
      </div >
      
    </form >
  
    <button color="primary" mat-fab class="btn waves-effect waves-light right" (click)="submit()" >
      <mat-icon >save</mat-icon >
    </button >
    
  </div >
</div >
